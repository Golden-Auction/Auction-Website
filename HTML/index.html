<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset global margin and padding */
        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(51, 51, 51);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent scrolling */
        }

        /* Header iframe */
        .header-i {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 7vh; /* 7% of viewport height */
            border: none;
        }

        /* Home body iframe */
        .home-body iframe {
            width: 100%;
            height: 93vh; /* Remaining 93% of viewport height */
            border: none;
        }
        .sellItems{
            width: 100%;
            height: 200px;
            /* max-height:fit-content; */
            /* max-width: fit-content; */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
     <div class="header-i" style="margin: 0;">
        <iframe 
            class="header-i" 
            src="./header.html" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>
    <!-- Main content -->
    <div class="home-body">
        <iframe 
            src="./home.html" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>
    <div class="sellItems">
        <iframe 
            class="sellItems"
            id="sellItemsFrame" 
            src="./sellItems.html" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>
   


    <script>
        // Dynamically adjust iframe height based on its content
        const iframe = document.getElementById("sellItemsFrame");

        iframe.addEventListener("load", () => {
            // Get the height of the content inside the iframe
            const iframeContent = iframe.contentWindow.document.body.scrollHeight;

            // Set iframe's height to match the content
            iframe.style.height = iframeContent + "px";
        });
        // Dynamically adjust iframe height based on its content
        const services = document.getElementById("servicesItems");

        services.addEventListener("load", () => {
            // Get the height of the content inside the iframe
            const iframeContent = services.contentWindow.document.body.scrollHeight;

            // Set iframe's height to match the content
            services.style.height = iframeContent + "px";
        });
    </script>
    
</body>
</html>
